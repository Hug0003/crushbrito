
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/styles_delete.css' %}">
    <title>Supprimer le Compte</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'accounts/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'accounts/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'accounts/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'accounts/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'accounts/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="delete">
    <div class="carre"></div>

    <h1>Confirmation de Suppression de Compte</h1>
    <p>Êtes-vous sûr de vouloir supprimer votre compte ?<br> Cette action est irréversible.</p>
    
    <form method="POST">
        {% csrf_token %}
        <button class="submit" type="submit"><span class="material-symbols-outlined">delete</span></button>
        <a class="annuler" href="{% url 'profil' user_id=user.id %}"><span class="material-symbols-outlined">arrow_back</span></a>
    </form>
    </div>
</body>
</html>
