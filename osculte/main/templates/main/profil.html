{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'main/styles_profil.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/styles_accueil.css' %}">
    <title>Profil de l'utilisateur</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'accounts/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'accounts/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'accounts/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'accounts/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'accounts/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<div class="carre"></div>

<a href="{% url 'boite_reception' %}" class="reception"><span style="color: white;" class="material-symbols-outlined">forward_to_inbox</span></a>

    <div class="Container">
        <div class="Info_">
            <img class="image" src="{{ user.profil_images.url }}" alt="Profil Image" >
            <div class="Info">
                <h2>{{ user.username }}</h2>
                <p class="detail"><span style="font-weight: bold;">Ã‚ge: </span>{{ user.age  }} ans</p>
                <p class="detail"><span style="font-weight: bold;">Instagram:</span> <a class="insta" href="{{ user.insta_url }}" target="_blank">{{ user.insta }}</a></p>
                <p class="detail"><span style="font-weight: bold;">Classe: </span>{{user.classe}}</p>
            </div>





 
        </div>
        {% if user.is_authenticated %}
            <a class="lycee" href="{% url 'all_users' %}"><span class="material-symbols-outlined">groups</span></a>
        {% endif %}

        <a class="logout" href="{% url 'logout' %}"><span class="material-symbols-outlined">logout</span></a>
        <a class="delete" href="{% url 'delete_account' %}"><span class="material-symbols-outlined">delete</span></a>

    </div>


    <div class="accueil">
        <div class="box">
            <a class="accueil" href="{% url 'profil' user_id=request.user.id %}"><button class="accueil"><span class="material-symbols-outlined">account_circle</span></button></a>
            <a class="accueil" href="{% url 'all_users' %}"><button class="accueil"><span class="material-symbols-outlined">groups</span></button></a>
            <a class="accueil" href="{% url 'news' %}"><button class="accueil"><span class="material-symbols-outlined">newspaper</span></button></a>
            <a class="accueil" href="{% url 'message' %}"><button class="accueil"><span class="material-symbols-outlined">forum</span></button></a>
        </div>
    </div>
    
    


</body>
</html>
